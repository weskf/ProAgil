<div class="form-inline">
  <div class="form-group mb-2">
    <input [(ngModel)]="filtroLista" 
           type="text" 
           class="form-control mr-2" 
           placeholder="buscar">
    <button class="btn btn-outline-success">Buscar</button>
  </div>
</div>  
<h3><label class="mr-2">Filtro: </label> {{filtroLista}}</h3>
<table class="table table-striped">
  <thead class="thead-dark">
    <tr>
      <th>
        <button class="btn btn-outline-primary" 
          (click)="alternarImagem()" >
          <i class="{{mostrarImagem ? 'fa fa-eye-slash' : 'fa fa-eye'}}"></i>
          {{mostrarImagem ? 'ocultar' : 'Mostrar'}}
          Imagem
        </button>
      </th>
      <th>#</th>
      <th>Tema</th>
      <th>Local</th>
      <th>Data</th>
      <th>Qtd Pessoas</th>
      <th>Lote</th>
      <th>Opções</th>
    </tr>
  </thead>    
  <tbody *ngIf="eventos.length">
    <tr *ngFor="let evento of eventosFiltrados">
      <td>
        <img *ngIf="mostrarImagem" 
              src="http://localhost:5000/img/{{evento.imagemURL}}"
              [style.width.px] = "imagemLargura"
              [style.margin.px] = "imagemMargem" />
      </td>       
      <td>{{evento.id}}</td>
      <td>{{evento.tema}}</td>
      <td>{{evento.local}}</td>
      <td>{{evento.dataEvento}}</td>
      <td>{{evento.qtdPessoa}}</td>
      <td>
        <div *ngIf="!evento.lotes.length">
          Não informado
        </div>
        <div *ngIf="evento.lotes.length">
          {{evento.lotes[0].nome | uppercase}}
        </div>
      </td>
      <td>
        <button class="btn btn-success"></button>
        <button class="btn btn-danger"></button>
      </td>
    </tr>
  </tbody>
  <tfoot *ngIf="!eventos.length">
    <tr>
      <td colspan="7" class="text-center">
        <h4>Nenhum evento encontrado</h4>
      </td>
    </tr>
  </tfoot>      
</table>
